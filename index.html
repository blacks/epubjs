<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>
            ePub js test
        </title>
        <meta http-equiv="content-type" content=
        "text/html; charset=us-ascii" />
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/epubjs.css" type=
        "text/css" />
        <link type="text/css" href="css/bootstrap.min.css" rel=
        "stylesheet" />
        <link type="text/css" href=
        "css/bootstrap-responsive.min.css" rel="stylesheet" />
        <script type="text/javascript">
        //<![CDATA[
            var epub_dir = 'emma-jane_austen';
            //var epub_dir = 'fielding-tom_jones';
            //var epub_dir = 'book-sample';
        //]]>
        </script>
    </head>
    <body>

        <!-- Controls -->
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <ul class="nav">
                        <li>
                            <span id="prev-btn" class="btn link">
                                <i class="icon-arrow-left"></i>
                            </span>
                        </li>
                        <li>
                            <span id="next-btn" class="btn link">
                                <i class="icon-arrow-right"></i>
                            </span>
                        </li>
                        <li>
                            <span id="toc-btn" class="btn link">
                                <i class="icon-book"></i>
                            </span>
                        </li>  
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Controls -->

        <!-- Reading -->
        <div id="book" class="container-fluid">
            <div class="row-fluid">
                <div id="page-container" class="span12">
                    <div>
                        <h1 id="content-title"></h1>
                    </div>
                    <div id="total-size" class="progress progress-success">
                        <div id="remaining" class="bar"></div>
                    </div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <!-- /Reading -->

        <!-- TOC -->
        <div id="toc-page">
            <ul id="toc"></ul>
        </div>
        <!-- /TOC -->


        <!-- Scripts -->
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mousewheel.js"></script>
        <script type="text/javascript" src="js/epubjs.js"></script>
        <!-- /Scripts -->
    </body>
</html>
